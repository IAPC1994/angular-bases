

<h1> {{ name }} </h1>
<dl>

  <td>Name:</td>
  <dd> {{ name }} </dd>

  <td>Age:</td>
  <dd> {{ age }} </dd>

  <td>Method:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalize:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeHeroName('spiderman')"
  class="btn btn-primary mx-2"
>Change Name</button>
<button
  *ngIf="age !== 27"
  (click)="changeHeroAge(27)"
  class="btn btn-primary"
>Change Age</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2"
>
  Reset
</button>
